<!DOCTYPE html>
<html>

<head>
    <title>Test Final - Egresados</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .box {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <h1>Test Final - Endpoint Egresados</h1>
    <div id="result" class="box info">Cargando...</div>
    <pre id="data"></pre>

    <script>
        $.ajax({
            url: 'controlador/EgresadoController.php',
            method: 'POST',
            data: { funcion: 'listar' },
            success: function (response) {
                try {
                    const data = typeof response === 'string' ? JSON.parse(response) : response;
                    $('#result').removeClass('info').addClass('success')
                        .html(`✓ SUCCESS: ${data.length} registros recibidos`);
                    $('#data').text(JSON.stringify(data, null, 2));
                } catch (e) {
                    $('#result').removeClass('info').addClass('error')
                        .html(`✗ ERROR: Respuesta no es JSON válido`);
                    $('#data').text(response);
                }
            },
            error: function (xhr, status, error) {
                $('#result').removeClass('info').addClass('error')
                    .html(`✗ ERROR: ${error}`);
                $('#data').text(xhr.responseText);
            }
        });
    </script>
</body>

</html>
